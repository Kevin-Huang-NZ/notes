<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Articles</title>
    <style>
        /* Write your CSS solution here (do not edit the surrounding HTML) 
            "CSS3 Flexible Box" is not supported.
        */
        
        html,
        body {
            height: 100%;
            min-height: 100%;
        }
        
        article {
            display: block;
            width: 50%;
            height: 50%;
            /*float: left;*/
            position: fixed;
        }
        
        article:first-child {
            background-color: red;
            left: 0;
            top: 0;
        }
        
        article:nth-child(2) {
            background-color: yellow;
            left: 50%;
            top: 0;
        }
        
        article:nth-last-child(2) {
            background-color: blue;
            left: 0;
            top: 50%;
        }
        
        article:last-child {
            background-color: green;
            left: 50%;
            top: 50%;
        }
    </style>
</head>

<body>
    <article>First</article>
    <article>Second</article>
    <article>Third</article>
    <article>Fourth</article>
</body>

</html>
