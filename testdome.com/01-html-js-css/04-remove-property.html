<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function removeProperty(obj, prop) {
            if (typeof obj != "object") {
                return false;
            }
            if (typeof prop == "undefined" || prop == null || prop == "") {
                return false;
            }
            if (Object.prototype.hasOwnProperty.call(obj, prop)) {
                delete obj[prop];
                return true;
            } else {
                return false;
            }
        }
        var obj = {
            "a": "a",
            "b": "b"
        };

        console.log(obj);
        removeProperty(obj, 'a');
        console.log(obj);
    </script>
</body>

</html>
