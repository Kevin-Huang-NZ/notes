<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery notes</title>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script>
        //将$符号的控制权交出。
        jQuery.noConflict();
        
        // 使用参数为$的匿名函数，并在执行的时候传参jQuery的形式，在noConflict之后，在匿名函数内可以继续使用$调用jQuery
        (function($) {
            var myDiv = $("#myDiv");
        })(jQuery);

        $("#myDiv");// 报错
    </script>
</head>

<body>
    <div id="myDiv"></div>
</body>

</html>
