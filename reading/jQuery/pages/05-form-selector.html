<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery notes</title>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log("--------------------------------------表单对象属性过滤选择器------------------------------------------");
            console.log("--------------------------------------enabled------------------------------------------");
            $("#form1 :enabled").each(function() {
                console.log($(this));
            });
            console.log("--------------------------------------disabled------------------------------------------");
            $("#form1 :disabled").each(function() {
                console.log($(this));
            });
            console.log("--------------------------------------checked------------------------------------------");
            //TODO: checked把selected也选择出来了？？？
            $("#form1 :checked").each(function() {
                console.log($(this));
            });
            console.log("--------------------------------------selected------------------------------------------");
            $("#form1 :selected").each(function() {
                console.log($(this));
            });
            console.log("--------------------------------------表单选择器------------------------------------------");
            console.log("#form1 :input");
            console.log($("#form1 :input"));
            console.log("#form1 :text");
            console.log($("#form1 :text"));
            console.log("#form1 :password");
            console.log($("#form1 :password"));
            console.log("#form1 :radio");
            console.log($("#form1 :radio"));
            console.log("#form1 :button");
            console.log($("#form1 :button"));
            console.log("#form1 :submit");
            console.log($("#form1 :submit"));
            console.log("#form1 :reset");
            console.log($("#form1 :reset"));
            console.log("没有textarea选择器，执行#form1 :textarea出错");
            // console.log($("#form1 :textarea"));
            console.log("#form1 :image");
            console.log($("#form1 :image"));
            console.log("#form1 :checkbox");
            console.log($("#form1 :checkbox"));
            console.log("没有select选择器，执行#form1 :select出错");
            // console.log($("#form1 :select"));
        });
    </script>
</head>

<body>
    <form id="form1">
        <input name="user1" id="user1" type="text" value="这个可以输入" />
        <input name="user2" id="user2" type="text" value="这个只读" readonly="readonly" />
        <input name="user3" id="user3" type="text" value="这个不可用" disabled="disabled" />
        <br/>
        <br/>
        <input name="checkbox" type="checkbox" value="1" />1
        <input name="checkbox" type="checkbox" value="2" checked="checked" />2
        <input name="checkbox" type="checkbox" value="3" />3
        <input name="checkbox" type="checkbox" value="4" />4
        <br/>
        <br/>
        <input name="checkbox" type="radio" value="1" />1
        <input name="checkbox" type="radio" value="2" checked="checked" />2
        <br/>
        <br/>
        <select name="province" multiple="multiple" style="height:70px;">
            <option value="1">北京</option>
            <option value="2" selected>上海</option>
            <option value="3" selected>广州</option>
        </select>
        <br/>
        <br/>
        <select name="select">
            <option value="1">爱睡</option>
            <option value="2" selected>爱吃</option>
        </select>
        <br/>
        <br/>
        <textarea rows="5" cols="80">
            这里可以输入很多东西，来吧...
        </textarea>
        <br/>
        <br/>
        <button>点我</button>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
        <input type="image" value="图标按钮" />
    </form>
</body>

</html>
