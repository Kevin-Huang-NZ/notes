<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select2</title>
    <script src="../../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../vendor/select2/dist/js/select2.js"></script>
    <link rel="stylesheet" href="../../vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../vendor/select2/dist/css/select2.css" />
    <link rel="stylesheet" href="../../vendor/select2-bootstrap-theme/dist/select2-bootstrap.css" />
    <script>
        $(document).ready(function() {
            $.fn.select2.defaults.set("theme", "bootstrap");

            var currency = $("#currency"),
                btnCNY = $("#btnCNY"),
                btnNZD = $("#btnNZD"),
                btnUSD = $("#btnUSD"),
                province = $("#province"),
                city = $("#city"),
                groupedCity = $("#groupedCity"),
                optionSelect2ForCurrency = {
                    allowClear: true,
                    placeholder: 'Select a currency'
                },
                optionSelect2 = {
                    allowClear: true,
                    placeholder: 'Select a Province'
                },
                optionSelect2Multiple = {
                    maximumSelectionLength: 2,
                    placeholder: "Select cities",
                    allowClear: true
                };
            var provinces = [{
                    id: 0,
                    text: "北京"
                }, {
                    id: 1,
                    text: "河北"
                }],
                citiesOfHebei = [{
                    id: 0,
                    text: "石家庄"
                }, {
                    id: 1,
                    text: "承德"
                }, {
                    id: 2,
                    text: "保定"
                }, {
                    id: 3,
                    text: "邢台"
                }, {
                    id: 4,
                    text: "秦皇岛"
                }],

                citiesOfBeijing = [{
                    id: 0,
                    text: "北京"
                }];

            currency.select2(optionSelect2ForCurrency);

            optionSelect2.data = provinces;
            province.select2(optionSelect2);

            city.select2(optionSelect2Multiple);
            optionSelect2.data = null;
            groupedCity.select2(optionSelect2);

            btnCNY.on("click", function(){
                currency.val("CNY").trigger("change");
            });

            btnNZD.on("click", function(){
                currency.val("NZD").trigger("change");
            });

            btnUSD.on("click", function(){
                currency.val("USD").trigger("change");
            });

            province.on("change", function() {
                var _this = $(this);
                console.log(_this.val());
                if (_this.val() == '0') {
                    optionSelect2Multiple.data = citiesOfBeijing;
                } else if (_this.val() == '1') {
                    optionSelect2Multiple.data = citiesOfHebei;
                } else {
                    optionSelect2Multiple.data = [];
                }
                city.html("");
                city.select2(optionSelect2Multiple);
            });
        });
    </script>
</head>

<body>
    <div class="container" >
        <div class="form-group">
            <label for="currency" class="col-xs-2 control-label">Currency</label>
            <div class="col-xs-4">
                <select id="currency" class="form-control">
					<option value="">Please select currency</option>
					<option value="CNY">人民币</option>
					<option value="NZD">New Zealand Dollar</option>
					<option value="USD">United States Dollar</option>
                </select>
            </div>
            <div class="col-xs-6">
				<button id="btnCNY" class="btn btn-primary">人民币</button>
				<button id="btnNZD" class="btn btn-primary">New Zealand Dollar</button>
				<button id="btnUSD" class="btn btn-primary">United States Dollar</button>
            </div>
        </div>
        <div class="form-group">
            <label for="province" class="col-xs-2 control-label">Province</label>
            <div class="col-xs-4">
                <select id="province" class="form-control">
                </select>
            </div>
            <label for="city" class="col-xs-2 control-label">City</label>
            <div class="col-xs-4">
                <select id="city" class="form-control" multiple="multiple">
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label for="groupedCity" class="col-xs-2 control-label">City</label>
            <div class="col-xs-4">
                <select id="groupedCity" class="form-control">
                    <optgroup label="Alaskan/Hawaiian Time Zone">
                        <option value="AK">Alaska</option>
                        <option value="HI">Hawaii</option>
                    </optgroup>
                    <optgroup label="Pacific Time Zone">
                        <option value="CA">California</option>
                        <option value="NV">Nevada</option>
                        <option value="OR">Oregon</option>
                        <option value="WA">Washington</option>
                    </optgroup>
                    <optgroup label="Mountain Time Zone">
                        <option value="AZ">Arizona</option>
                        <option value="CO">Colorado</option>
                        <option value="ID">Idaho</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NM">New Mexico</option>
                        <option value="ND">North Dakota</option>
                        <option value="UT">Utah</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>
                    <optgroup label="Central Time Zone">
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="IL">Illinois</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="OK">Oklahoma</option>
                        <option value="SD">South Dakota</option>
                        <option value="TX">Texas</option>
                        <option value="TN">Tennessee</option>
                        <option value="WI">Wisconsin</option>
                    </optgroup>
                    <optgroup label="Eastern Time Zone">
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="IN">Indiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="OH">Ohio</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WV">West Virginia</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
