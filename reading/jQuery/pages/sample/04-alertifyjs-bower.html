<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>alertifyjs</title>
    <link rel="stylesheet" href="../../libs/alertify-dimu/alertify.core.css" />
    <link rel="stylesheet" href="../../libs/alertify-dimu/alertify.bootstrap.css" />
    <link rel="stylesheet" href="../../vendor/bootstrap/dist/css/bootstrap.css" />
    <script src="../../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../libs/alertify-dimu/alertify.js"></script>
    <script src="../../libs/alertify-dimu/wrap-alertify.js"></script>

    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        font,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td {
            border: 0;
            font-family: inherit;
            font-size: 100%;
            font-style: inherit;
            font-weight: inherit;
            margin: 0;
            outline: 0;
            padding: 0;
            vertical-align: baseline;
        }
        
        .container {
            width: 860px;
            margin: 0 auto;
        }
        
        .container ul {
            list-style: none;
            position: relative;
            margin: 10px;
            padding: 10px;
        }
        
        .container li {
            float: left;
            border: 1px solid #e1e1e1;
            width: 104px;
            text-align: center;
            height: 52px;
            line-height: 52px;
            overflow: hidden;
        }
        
        .container li a {
            display: inline-block;
            text-overflow: ellipsis;
            text-decoration: none;
            overflow: hidden;
            border: 1px solid transparent;
            color: #806F66;
            width: 100%;
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".container").on({
                'click': function(e) {
                    switch (e.target.id) {
                        case 'alert':
                            alert();
                            break;
                        case 'confirm':
                            confirm();
                            break;
                        case 'notify':
                            notify();
                            break;
                        case 'prompt':
                            prompt();
                            break;
                        default:
                            break;
                    }
                }
            });

            function alert() {
                _alert("Alert Messageddddddddddddddddddddddd ddddddddddddddddddddddddddd dddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd dddddddddddd");
            }

            function confirm() {
                // alertify.confirm("Confirm Titile", "Confirm Message", function() {
                //     console.log("Has confirmed!");
                // }, function() {
                //     console.log("Has cancelled!");
                // }).set('labels', {
                //     'ok': '确定',
                //     'cancel': '取消'
                // });
                _confirm("Confirm Message", function() {
                    console.log("Has confirmed!");
                }, function() {
                    console.log("Has cancelled!");
                });

            }

            function prompt() {
                // alertify.prompt("Prompt Title", "请输入您的姓名？", "default value", function(event, value) {
                //     console.log("Has prompted!" + value);
                // }, function() {
                //     console.log("Has cancelled!");
                // }).set('labels', {
                //     'ok': '确定',
                //     'cancel': '取消'
                // });
                _prompt("请输入您的姓名？", "default value", function(event, value) {
                    console.log("Has prompted!" + value);
                }, function() {
                    console.log("Has cancelled!");
                });
            }

            function notify() {
                _alertCountDown("aaaaa", 5000);
            }
        });
    </script>
</head>

<body>


    <div class="container">
        <ul>
            <li><a id="alert" href="#">警告</a></li>
            <li><a id="confirm" href="#">确认</a></li>
            <li><a id="prompt" href="#">询问</a></li>
            <li><a id="notify" href="#">提示</a></li>
        </ul>
    </div>
</body>

</html>
