<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image cropper</title>
    <script src="../../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../vendor/imageviewer/dist/viewer.js"></script>
    <link rel="stylesheet" href="../../vendor/imageviewer/dist/viewer.css" />
    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        font,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td {
            border: 0;
            font-family: inherit;
            font-size: 100%;
            font-style: inherit;
            font-weight: inherit;
            margin: 0;
            outline: 0;
            padding: 0;
            vertical-align: baseline;
        }
        
        .container {
            width: 860px;
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            var options = {
                transition: false,
                fullscreen: false
            };

            $(".image-list").viewer(options);
        });
    </script>
</head>

<body>


    <div class="container">
        <div class="image-list">
            <div class="col-xs-4"><img id="image1" src="../../images/large/image1.jpg" alt="picture" /></div>
            <div class="col-xs-4"><img id="image2" src="../../images/large/image2.jpg" alt="picture" /></div>
            <div class="col-xs-4"><img id="image3" src="../../images/large/image3.jpg" alt="picture" /></div>
            <div class="col-xs-4"><img id="image4" src="../../images/large/image4.jpg" alt="picture" /></div>
            <div class="col-xs-4"><img id="image5" src="../../images/picture.jpg" alt="picture" /></div>
        </div>

    </div>

</body>

</html>
