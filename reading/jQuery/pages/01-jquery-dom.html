<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery notes</title>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // jQuery对象和dom对象不同
            // jQuery对象转换成dom对象：[index]或者.get(index)
            // dom对象转换成jQuery对象：$(dom)
            var domMyDiv = document.getElementById("myDiv");
            var $myDiv = $("#myDiv");
            console.log(typeof domMyDiv);
            console.log(typeof $myDiv);
            console.log(domMyDiv == $myDiv);
            console.log(domMyDiv == $myDiv[0]);
            console.log($(domMyDiv) == $myDiv);
            console.log($(domMyDiv)[0] == $myDiv[0]);
        });
    </script>
</head>

<body>
    <div id="myDiv"></div>
</body>

</html>
