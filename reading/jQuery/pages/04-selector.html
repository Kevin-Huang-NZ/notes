<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery notes</title>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            /* 基本选择器 */
            console.log("--------------------------------------基本选择器------------------------------------------");
            console.log($("*")); // 选择所有
            console.log($("#container")); //ID选择
            console.log($(".nav")); // 类选择
            console.log($("div")); // 元素名称（标签）选择

            /* 层次选择器 */
            console.log("--------------------------------------层次选择器------------------------------------------");
            console.log($("#container > p")); // 选择直接子元素
            console.log($("#container p")); // 选择所有子元素，子元素的子元素
            console.log($("#inner").next()); // 选择同级下一个元素
            console.log($("#inner").nextAll()); // 选择后边的所有同级元素

            /* 基本过滤选择器 */
            console.log("--------------------------------------基本过滤选择器------------------------------------------");
            console.log($("#container > p:first").html()); // 第一个元素
            console.log($("#container > p:last").html()); // 最后一个元素
            console.log($("#container > :not(p)").html()); // 不是p的元素
            // 偶数元素，0开始
            $("#container > p:even").each(function() {
                console.log($(this).html());
            });
            // 奇数元素，0开始
            $("#container > p:odd").each(function() {
                console.log($(this).html());
            });
            // 第3个以前的元素，0开始，不包含第3个
            $("#container > p:lt(2)").each(function() {
                console.log($(this).html());
            });
            // 第3个元素，0开始
            $("#container > p:eq(2)").each(function() {
                console.log($(this).html());
            });
            // 第3个以后的元素，0开始，不包含第3个
            $("#container > p:gt(2)").each(function() {
                console.log($(this).html());
            });
            // 选择所有标题元素
            $("#container :header").each(function() {
                console.log($(this).html());
            });
            // 选择所有正在执行动画的元素
            $("#container :animated").each(function() {
                console.log($(this).html());
            });
            // 选择当前的焦点元素
            console.log($("#container :focus").html());

            /* 内容过滤选择器 */
            console.log("--------------------------------------内容过滤选择器------------------------------------------");
            // 文本内容包含字母't'的元素
            $("#container :contains('t')").each(function() {
                console.log($(this).html());
            });
            // 文本内容为空，或者没有子元素的元素
            $("body :empty").each(function() {
                console.log($(this));
            });
            // 文本内容不为空，或者有子元素的元素
            $("body :parent").each(function() {
                console.log($(this));
            });
            // has的参数是选择器，选取含有has选择器匹配的元素的元素。
            $("body :has(p)").each(function() {
                console.log($(this));
            });

            /* 可见性过滤选择器 */
            console.log("--------------------------------------可见性过滤选择器------------------------------------------");
            // 可见元素
            $("body :visible").each(function() {
                console.log($(this));
            });
            // 隐藏元素
            $("body :hidden").each(function() {
                console.log($(this).html());
            });
            // $(":hidden").each(function() {
            //     console.log($(this).html());
            // });

            /* 属性过滤选择器 */
            console.log("--------------------------------------属性过滤选择器------------------------------------------");
            // 有id属性，并且title属性等于'a new div'的元素
            $("[id][title='a new div']").each(function() {
                console.log($(this));
            });
            // title属性等于"a new div"的元素
            $("div[title='a new div']").each(function() {
                console.log($(this));
            });
            // title属性不等于"a new div"的元素，没有title属性的也被选择出来
            $("div[title!='a new div']").each(function() {
                console.log($(this));
            });
            // title属性以"a"开头的元素
            $("div[title^='a']").each(function() {
                console.log($(this));
            });
            // title属性以"."结尾的元素
            $("div[title$='.']").each(function() {
                console.log($(this));
            });
            // title属性含有空格" "的元素
            $("div[title*=' ']").each(function() {
                console.log($(this));
            });
            // title属性等于或者以"I"开头的元素
            $("div[title|='I']").each(function() {
                console.log($(this));
            });
            // title属性以空格分隔后的list中包含"a"的元素
            $("div[title~='a']").each(function() {
                console.log($(this));
            });

            /* 子元素过滤选择器 */
            console.log("--------------------------------------子元素过滤选择器------------------------------------------");
            // 注意：1、是所有的父元素；2、索引是从1开始
            // 选取每一个父元素下的第1个子元素，索引从1开始
            $("div :nth-child(1)").each(function() {
                console.log($(this));
            });
            // 选取每一个父元素下的偶数子元素，索引从1开始
            $("div :nth-child(even)").each(function() {
                console.log($(this).html());
            });
            // 选取每一个父元素下的奇数子元素，索引从1开始
            $("div :nth-child(odd)").each(function() {
                console.log($(this).html());
            });
            // 选取每一个父元素下的第一个元素
            $("div :first-child").each(function() {
                console.log($(this).html());
            });
            // 选取每一个父元素下的最后一个元素
            $("div :last-child").each(function() {
                console.log($(this).html());
            });
            // 选取每一个父元素下的唯一子元素，不唯一不选择
            $("div :only-child").each(function() {
                console.log($(this).html());
            });
        });
    </script>
</head>

<body>
    <div class="nav"></div>
    <div id="container">
        <div id="inner">
            <h1>Title</h1>
            <p>--Kevin</p>
        </div>
        <p>Today</p>
        <p>I</p>
        <p>read</p>
        <p>this</p>
        <p>book.</p>
    </div>
    <!-- TODO :hidden过滤选择器不能选中？？？-->
    <div style="visibility:hidden;">I am not visible1.</div>
    <div style="display:none;">I am not visible2.</div>
    <div id="footer" title="a new div" class="footer bk-white font-f"></div>
    <div title="I have a title too."></div>
    <div title="I">
        <p>I am alone</p>
    </div>
</body>

</html>
