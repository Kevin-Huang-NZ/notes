<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery notes</title>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script>
        // jquery选择器的执行结果永远不会是null
        // 所以，判断选择器是否选择对象，需要用length属性判断
        $(document).ready(function() {
            console.log($("#myDiv"));
            console.log($("#yourDiv"));
            console.log(document.getElementById("yourDiv"));
            console.log($("#myDiv").length);
            console.log($("#yourDiv").length);
            if ($("#myDiv").length > 0) {
                console.log("myDiv exist");
            }
            if ($("#yourDiv")) {
                console.log("Is yourDiv exist?");
            }
            if ($("#yourDiv").length == 0) {
                console.log("yourDiv no exist");
            }
        });
    </script>
</head>

<body>
    <div id="myDiv"></div>
</body>

</html>
