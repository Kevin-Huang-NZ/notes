<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professional JavaScript for Web Developers</title>
    <script>
        window.onload = function() {
            var drawing = document.getElementById("drawing");
            if (drawing.getContext) {
                var context = drawing.getContext("2d");
                context.beginPath();
                //外圆
                context.arc(100, 100, 99, 0, 2 * Math.PI, false);
                //内圆
                context.moveTo(194, 100);
                context.arc(100, 100, 94, 0, 2 * Math.PI, false);
                //存储当前上下文设置
                context.save();
                //将坐标原点（0,0）移到（100,100）
                context.translate(100, 100);
                //旋转分针\时针
                context.rotate(1);
                //分针
                // context.moveTo(100, 100);
                // context.lineTo(100, 25);
                context.moveTo(0, 0);
                context.lineTo(-75, 0);
                //时针
                // context.moveTo(100, 100);
                context.moveTo(0, 0);
                context.lineTo(0, -65);
                //恢复当前上下文设置到前一个存储点
                context.restore();
                //绘制文字
                context.font = "bold 14px Arial";
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.fillText("12", 100, 20);

                console.log(context.isPointInPath(100, 50));
                console.log(context.measureText("Hello"));

                context.stroke();
            }
        };
    </script>
</head>

<body>
    <canvas id="drawing" width="300px" height="300px">A drawing of something.</canvas>
</body>

</html>
