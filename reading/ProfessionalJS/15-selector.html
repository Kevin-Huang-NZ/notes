<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professional JavaScript for Web Developers</title>
</head>
<script>
    window.onload = function() {
        var body = document.querySelector("body");
        var firstDiv = body.querySelector("#firstDiv");
        var innerDiv = firstDiv.querySelector(".innerDiv");
        var siblingDiv = document.querySelector("div .siblingDiv");

        console.log(body);
        console.log(firstDiv);
        console.log(innerDiv);
        console.log(siblingDiv);

        var innerDivs = document.querySelectorAll(".innerDiv");
        for (var i = 0, len = innerDivs.length; i < len; i++) {
            console.log(innerDivs.item(i));
        }

        innerDivs = document.querySelectorAll("div .innerDiv");
        for (var i = 0, len = innerDivs.length; i < len; i++) {
            console.log(innerDivs[i]);
        }

        console.log(matchesSelector(firstDiv, "#firstDiv"));
    };

    function matchesSelector(element, selector) {
        if (element.matchesSelector) {
            return element.matchesSelector(selector);
        } else if (element.msMatchesSelector) {
            return element.msMatchesSelector(selector);
        } else if (element.mozMatchesSelector) {
            return element.mozMatchesSelector(selector);
        } else if (element.webkitMatchesSelector) {
            return element.webkitMatchesSelector(selector);
        } else {
            throw new Error("Not supported.");
        }
    }
</script>

<body>
    <div id="firstDiv">
        <div class="innerDiv">

        </div>
        <div class="siblingDiv">

        </div>
    </div>
    <div id="secondDiv">
        <div class="innerDiv">

        </div>
    </div>
</body>

</html>
