<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <style>
        textarea {
            border: 1px solid #344488;
        }
    </style>
    <script>
        $(function() {
            var resp1 = document.getElementById("resp1"),
                resp2 = $("#resp2"),
                counter = 1;

            $("#sendResp").on("click", function() {
                var oldVal = resp1.innerHTML,
                    newVal = "";
                newVal = "new response:" + counter + "\r\n";
                resp1.innerHTML = newVal + oldVal;


                oldVal = resp2.val();
                newVal = "";
                newVal = "new response:" + counter + "\r\n";
                resp2.val(newVal + oldVal);
                counter++;
            });
        });
    </script>
</head>

<body>
    <textarea id="resp1" rows="20" cols="80"></textarea>
    <textarea id="resp2" rows="20" cols="80"></textarea>
    <button type="button" id="sendResp">Send Response</button>
</body>

</html>
